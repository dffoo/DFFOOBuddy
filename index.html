<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Alegreya Sans SC' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <script src="./jquery-3.5.0.js"></script>
    <title>DFFOO Buddy</title>
</head>
<body>
    <header>
            <div class="logo-container">
                <img src="img/logo.png" class="logo" alt="DFOOO Buddy">
            </div>
            <nav class="nav-container">
                <ul class="nav-links">
                    <li><a class="nav-link" href="#">Gacha Simulator</a></li>
                </ul>
            </nav>
    </header>
    <div class="banner-container">
        <select name="cars" id="select-banner" onchange="selectBanner(this.value)">
            <option value="339">Shantotto BT/LD Banner 1</option>
            <option value="340">Shantotto BT/LD Banner 2</option>
            <option value="341">Ultimecia LD Banner</option>
            <option value="342">Desch LD Banner</option>
            <option value="343">Vaan BT/LD Banner 1</option>
            <option value="344">Vaan BT/LD Banner 2</option>
        </select>
    </div>
    <div class="banner">
        <img src="img/banner/339.jpg" id="img-banner" alt="ban" class="animation responsive">
    </div>
    
    <div class="banner-buttons">
        <button id="btn-single" class="btn-gacha">Single Draw<br>(500 Gems)</button>
        <button id="btn-multi" class="btn-gacha" onclick="pullMulti();">Multi Draw 10+1<br>(5,000 Gems)</button>
    </div>
    <div id="div-pull-multi">
        <img id="pull0" class="pull-img" src="img/eq/bronze.png" alt="Bronze">
        <img id="pull1" class="pull-img" src="img/eq/silver.png" alt="Bronze">
        <img id="pull2" class="pull-img" src="img/eq/bronze.png" alt="Bronze">
        <img id="pull3" class="pull-img" src="img/eq/bronze.png" alt="Bronze">
        <img id="pull4" class="pull-img" src="img/eq/bronze.png" alt="Bronze">
        <img id="pull5" class="pull-img" src="img/eq/bronze.png" alt="Bronze">
        <img id="pull6" class="pull-img" src="img/eq/bronze.png" alt="Bronze">
        <img id="pull7" class="pull-img" src="img/eq/bronze.png" alt="Bronze">
        <img id="pull8" class="pull-img" src="img/eq/bronze.png" alt="Bronze">
        <img id="pull9" class="pull-img" src="img/eq/bronze.png" alt="Bronze">
        <img id="pull10" class="pull-img" src="img/eq/bronze.png" alt="Bronze">
    </div>
    <div id="preload">
        <img src="img/banner/339.jpg">
        <img src="img/banner/340.jpg">
        <img src="img/banner/341.jpg">
        <img src="img/banner/342.jpg">
        <img src="img/banner/343.jpg">
        <img src="img/banner/344.jpg">
    </div>
    </div>
    <script src="./script.js"></script>
